        <div class="div_box" id="div_box" >

                <div class="back_btn btn" style="display: flex;align-items: center;justify-content: center; " >
                    <h1>eXit</h1>

            </div>
            <div class="main_inpt">
                <div class="data_inpt none">

                    <input name="title" type="text" class="data_inpt_value" placeholder="enter title" >

                    </label>

                    <label for="code">
                        source code :
                    </label>
                    <textarea name="code" class="code_font data_inpt_value" cols="40" rows="10" placeholder="enter some words" style="font-size: large;"  ></textarea>
                    
                </div>
                <div class="select_edit_options">

                    <li><button class="btn" onclick="create_topic()" >create a topic</button></li>
                    <li><button class="btn" >edit a topic</button></li>

                </div>
                <ul class="inpt_tools none">
                    <li><button class="btn" onclick="add_title()" > add title</button></li>
                    <li><button class="btn" onclick="add_text()" > add text</button></li>
                    <li><button class="btn" onclick="add_code()" >add code</button></li>
                    <li><button class="btn"  >add image</button></li>
